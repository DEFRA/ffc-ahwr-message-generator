# Required values to support CI pipeline

environment: production
name: ffc-ahwr-message-generator
namespace: ffc-ahwr
workstream: ffc-ahwr
image: ffc-ahwr-message-generator

appInsights:
  connectionString:

labels: {}

containerConfigMap:
  name: ffc-ahwr-message-generator-config-map

containerSecret:
  name: ffc-ahwr-message-generator-container-secret
  type: Opaque

deployment:
  cpuThreshold: 80
  memoryThreshold: 80
  minReadySeconds: 0
  minReplicas: 1
  maxReplicas: 1
  priorityClassName: default
  restartPolicy: Always
  replicas: 1

port: &port 3000

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 200Mi
  limitCpu: 200m
  port: *port
  messageQueueHost: namespace.servicebus.windows.net
  messageGeneratorQueueAddress: ffc-ahwr-message-generator
  sfdMessageQueueAddress: ffc-ahwr-sfd-message
  evidenceEmailEnabled: false
  evidenceReviewTemplateId: be8fd7ee-4bcd-4bde-88a9-d9f238542723
  emailReplyToId: c3e9149b-9490-4321-808c-72e709d9d814
  sfdEmailReplyToId: da1afd3e-3368-4c3e-b239-76676471c2d4
  evidenceFollowUpTemplateId: 21cc2409-f99a-4a3a-8a39-dd6a75c9b711
  reviewCompleteTemplateId: 36ca11e8-3149-4bca-b924-7772c4f3b595
  followupCompleteTemplateId: 9231bbc6-fe0b-4476-9d2b-0fd5cdb0f7a8
  applicationApiUri: https://ffc-ahwr-application.ffc-ahwr-snd2/api
  evidenceCarbonCopyEmailAddress: placeholder@example.com
  carbonCopyEmailAddress: placeholder@example.com

postgresService:
  postgresDb: ffc-ahwr-message-generator
  postgresqlHost: namespace.postgres.database.azure.com
  postgresPort: 5432
  postgresSchema: public
  postgresUser: postgres

livenessProbe:
  path: /healthz
  port: *port
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: *port
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

workloadIdentity: true

azureIdentity:
  enabled: true
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID
